<!DOCTYPE html>
<html lang="en">

<head>    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
    <title>Lista ingredienti pizzeria</title>

</head>

<body>

<div id="app">

    
        <nav
            class="navbar navbar-expand-sm navbar-dark bg-primary justify-content-center"
        >

            <h1 class="text-center text-warning">
                Lista ingredienti Pizzeria per il weekend
            </h1>
        </nav>
        <div class="container bg-warning">
        <ul>
            <li v-for="(item, index) in ingredienti" :key="item.id" class="d-flex justify-content-between">
                <span :class="{'text-decoration-line-through': item.acquistato}" @click="toggleAcquistato(item.id)" class="pointer fw-bold fs-5" >
                    {{ item.text }}
                </span>
                <i class="fa-thin fa-x pointer" @click="removeItem(item.id)"></i>
            </li>
        </ul>
</div>

</body>

</html>
